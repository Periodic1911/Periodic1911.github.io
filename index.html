<DOCTYPE htlm>
<html>
<body>

<h2> Cijfer vergelijker </h2>
<p> Typ je cijfer in en zie hoeveel er hoger hebben! </p>
<input type="text" id="input">
<button onclick="calculate()"> Reken los! </button>
<p id=output></p>

<script>
var cijfers = [
5  ,7.5,8.5,5  ,6  ,5  ,8  ,8.5,7.5,6.5,4  ,6  ,7  ,4.5,5  ,4.5,7  ,5  ,7  ,7.5,6  ,4  ,5  ,5.5,6  ,6.5,7.5,7  ,6  ,6  ,9.5,5.5,8.5,6.5,6  ,6  ,6.5,3  ,5.5,6.5,6.5,4  ,5.5,3.5,7  ,6.5,8  ,7  ,7.5,6  ,6.5,5.5,8  ,6  ,9.5,6.5,9  ,8.5,8  ,5.5,6.5,8  ,6  ,3  ,7.5,6.5,6  ,7  ,6.5,6.5,6  ,6.5,6  ,5  ,7  ,4  ,7.5,9  ,5.5,7  ,7.5,7  ,8  ,6  ,6.5,7.5,
];
	function calculate() {
	mijncijfer=parseFloat(document.getElementById('input').value);
	total=cijfers.length;
	more=0;

	for(i=0; i < total; i++) {
		if(cijfers[i] > mijncijfer) more++;
	}
	
	percentage = more/total*100;

	document.getElementById('output').innerHTML = percentage.toFixed() + "% (" + more + " van de " + total + ") heeft hoger.";
}
</script>

</body>
</html>
