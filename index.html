<DOCTYPE htlm>
<html>
<body>

<h2> Cijfer vergelijker </h2>
<p> Typ je cijfer in en zie hoeveel er hoger hebben! </p>
<input type="text" id="input">
<button onclick="calculate()"> Reken los! </button>
<p id=output></p>

<script>
var cijfers = [
3.5,7.3,8.3,7.3,7.5,7.8,3.7,5.1,5.2,5.2,5.1,3.7,6.4,6.1,  6,8.7,  4,2.3,8.1,9.2,6.4,  6,4.3,4.5,  5,5.6,2.7,4.3,8.1,7.7,3.6,6.9,6.9,8.3,4.2,  7,8.1,7.4,4.3,  5,4.7,6.1,5.8,3.8,2.8,  4,4.6,6.4,4.5,6.9,8.5,7.3,  6,5.5,5.4,6.9,3.6,6.5,5.6,4.6,6.2,4.3,  6,4.6,  5,5.4,5.7,4.5,6.1,6.4,4.5,7.2,7.9,9.8,6.9,6.2,4.8,6.9,7.1,7.1,5.9,3.5,2.6,6.3,8.2,6.8,  6,3.7,8.6,5.5,  8,6.5,5.3,8.5,6.9,7.4,4.6,6.6,4.3,6.6,6.3,8.7,8.7,6.4,5.7];
function calculate() {
	mijncijfer=parseFloat(document.getElementById('input').value);
	total=cijfers.length;
	more=0;

	for(i=0; i < total; i++) {
		if(cijfers[i] > mijncijfer) more++;
	}
	
	percentage = more/total*100;

	document.getElementById('output').innerHTML = percentage.toFixed() + "% (" + more + " van de " + total + ") heeft hoger.";
}
</script>

</body>
</html>
